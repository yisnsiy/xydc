<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>



<br>
<div style="width: 600px; position: relative; left:30%;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>店主注册</legend>
    </fieldset>
    <form class="layui-form" action="" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="userId" lay-verify="required|number" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nickname" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="tel" lay-verify="required|number" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" checked="">
                <input type="radio" name="sex" value="0" title="女">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">身份</label>
            <div class="layui-input-block">
                <input type="radio" name="identity" value="0" title="管理员" disabled>
                <input type="radio" name="identity" value="1" title="用户" disabled>
                <input type="radio" name="identity" value="2" title="骑手" disabled>
                <input type="radio" name="identity" value="3" title="店主" checked="">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
    layui.use('form', function(){
        var form = layui.form;
        var $ = layui.jquery;

        // 监听提交
        form.on('submit(demo1)', function(data){
            console.log(JSON.stringify(data.field))
            // $.post("/user/create", JSON.stringify(data.field), function(){
            //
            // })
            $.ajax({
                type: "post",
                url: "/user/create",
                data: JSON.stringify(data.field),
                contentType : "application/json",
                dataType: "JSON",
                success: function(responseData) {
                    console.log(responseData)
                    if(responseData.code == 200) {
                        //    插入数据成功
                        layer.alert(responseData.message,{yes: function (){
                                // parent.layer.closeAll();
                                window.location.href = "login";
                            }});
                    }else {
                        //    插入数据失败
                        layer.alert(responseData.message);
                    }
                }
            })
            return false;
        });
    });
</script>

</body>
</html>
