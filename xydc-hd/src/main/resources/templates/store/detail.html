<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

    <style>
        img {width: 130px; height: 130px; margin-left:20px; margin-bottom:20px;}
    </style>
</head>
<body>



<br>
<!--<div style="width: 600px; position: relative; left:30%;">-->
<form class="layui-form" action="" lay-filter="example">
    <div class="layui-form-item">
        <label class="layui-form-label">店铺ID</label>
        <div class="layui-input-inline">
            <input type="text" name="storeId" th:value="${store.storeId}" readonly lay-verify="required" autocomplete="off" class="layui-input">
        </div>

        <label class="layui-form-label">店主ID</label>
        <div class="layui-input-inline">
            <input type="text" name="userId" th:value="${store.userId}" readonly lay-verify="required|number" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">店铺名</label>
        <div class="layui-input-inline">
            <input type="text" name="storeName" th:value="${store.storeName}" readonly lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>

        <label class="layui-form-label">电话号码</label>
        <div class="layui-input-inline">
            <input type="text" name="storeTel" th:value="${store.storeTel}" readonly lay-verify="required|number" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>

        <label class="layui-form-label">店铺地址</label>
        <div class="layui-input-inline">
            <input type="text" name="storeAddress" th:value="${store.storeAddress}" readonly lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">营业</label>
        <div class="layui-input-inline">
            <input type="text" name="display" th:value="${store.display}==0?'待审核':(${store.display}==1?'歇业中':'营业中')" readonly class="layui-input">
        </div>

        <label class="layui-form-label">自动接单</label>
        <div class="layui-input-inline">
            <input type="text" name="auto" th:value="${store.auto}==true?'是':'否'" readonly class="layui-input">
        </div>

        <label class="layui-form-label">评分</label>
        <div class="layui-input-inline">
            <input type="text" name="score" th:value="${store.score}"lay-verify="required" readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">店铺头像</label>
        <div class="layui-input-inline">
            <img th:src="${store.storePicture}" onerror="this.src='/images/bg.jpg'">
        </div>

        <label class="layui-form-label">许可证</label>
        <div class="layui-input-inline">
            <img th:src="${store.licenses}" onerror="this.src='/images/bg.jpg'">
        </div>

        <label class="layui-form-label">厨房照片</label>
        <div class="layui-input-inline">
            <img th:src="${store.kitchenPicture}" onerror="this.src='/images/bg.jpg'">
        </div>
    </div>

</form>
<!--</div>-->
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script th:inline="javascript">
    layui.use(['form', 'upload'], function(){
        var form = layui.form,
            $ = layui.jquery;

    });
</script>

</body>
</html>
